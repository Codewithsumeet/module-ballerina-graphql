query {
  # interfaces
  Animalia: __type(name:"Animalia") {
      ... details
  }
  Equine: __type(name:"Equine") {
      ... details
  }
  # objects
  Horse: __type(name:"Horse") {
      ... details
  }
  Donkey: __type(name:"Donkey") {
      ... details
  }
  Mule: __type(name:"Mule") {
      ... details
  }
  Dog: __type(name:"Dog") {
      ... details
  }
}

fragment details on __Type {
  name,
  kind,
  fields {
    name,
    type {
      ofType {
        name
      }
    }
  }
}