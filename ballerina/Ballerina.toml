[package]
org = "ballerina"
name = "graphql"
version = "1.8.1"
authors = ["Ballerina"]
export=["graphql", "graphql.subgraph"]
keywords = ["gql", "network", "query", "service"]
repository = "https://github.com/ballerina-platform/module-ballerina-graphql"
icon = "icon.png"
license = ["Apache-2.0"]
distribution = "2201.5.0"

[[platform.java11.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "graphql-native"
version = "1.8.1"
path = "../native/build/libs/graphql-native-1.8.1.jar"

[[platform.java11.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "graphql-compiler-plugin"
version = "1.8.1"
path = "../commons/build/libs/graphql-commons-1.8.1.jar"
